<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nueva Mascota | Admin</title>
    <link rel="stylesheet" href="../css/estilos-admin.css" />
</head>
<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <!-- Sidebar igual -->
        </aside>

        <main class="admin-contenido">
            <div class="admin-header">
                <h1>Registrar Nueva Mascota</h1>
                <a href="mascotas.html" class="btn-secundario">
                    <img src="../assets/icons/back.svg" alt="Volver" class="icono" />
                    Volver
                </a>
            </div>

            <form id="formMascota" class="formulario-admin">
                <div class="form-grid">
                    <!-- Columna izquierda - Información básica -->
                    <div class="form-columna">
                        <h3>Información básica</h3>
                        
                        <div class="campo-formulario">
                            <label for="nombre">Nombre *</label>
                            <input type="text" id="nombre" required>
                        </div>

                        <div class="campo-formulario">
                            <label for="especie">Especie *</label>
                            <select id="especie" required>
                                <option value="">Seleccionar</option>
                                <option value="perro">Perro</option>
                                <option value="gato">Gato</option>
                                <option value="conejo">Conejo</option>
                                <option value="ave">Ave</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>

                        <div class="campo-formulario">
                            <label for="raza">Raza</label>
                            <input type="text" id="raza" placeholder="Ej: Labrador, Criollo, etc.">
                        </div>

                        <div class="campo-formulario">
                            <label for="edad">Edad (años) *</label>
                            <input type="number" id="edad" min="0" max="30" step="0.5" required>
                        </div>

                        <div class="campo-formulario">
                            <label for="sexo">Sexo *</label>
                            <select id="sexo" required>
                                <option value="">Seleccionar</option>
                                <option value="macho">Macho</option>
                                <option value="hembra">Hembra</option>
                            </select>
                        </div>

                        <div class="campo-formulario">
                            <label for="tamano">Tamaño *</label>
                            <select id="tamano" required>
                                <option value="">Seleccionar</option>
                                <option value="pequeno">Pequeño</option>
                                <option value="mediano">Mediano</option>
                                <option value="grande">Grande</option>
                            </select>
                        </div>

                        <div class="campo-formulario">
                            <label for="color">Color(es)</label>
                            <input type="text" id="color" placeholder="Ej: Marrón, blanco y negro">
                        </div>
                    </div>

                    <!-- Columna derecha - Características y estado -->
                    <div class="form-columna">
                        <h3>Características</h3>

                        <div class="campo-formulario">
                            <label for="personalidad">Personalidad</label>
                            <div class="checkbox-grid">
                                <label><input type="checkbox" value="jugueton"> Juguetón</label>
                                <label><input type="checkbox" value="tranquilo"> Tranquilo</label>
                                <label><input type="checkbox" value="cariñoso"> Cariñoso</label>
                                <label><input type="checkbox" value="energico"> Enérgico</label>
                                <label><input type="checkbox" value="timido"> Tímido</label>
                                <label><input type="checkbox" value="sociable"> Sociable</label>
                            </div>
                        </div>

                        <div class="campo-formulario">
                            <label for="salud">Salud y cuidados</label>
                            <textarea id="salud" rows="3" placeholder="Vacunas, esterilización, condiciones especiales..."></textarea>
                        </div>

                        <div class="campo-formulario">
                            <label for="historia">Historia / Descripción *</label>
                            <textarea id="historia" rows="4" required placeholder="Cuéntanos la historia de esta mascota..."></textarea>
                        </div>

                        <h3>Estado</h3>

                        <div class="campo-formulario">
                            <label for="estado">Estado inicial *</label>
                            <select id="estado" required>
                                <option value="disponible">Disponible</option>
                                <option value="proceso">En proceso</option>
                                <option value="adoptado">Adoptado</option>
                            </select>
                        </div>

                        <div class="campo-formulario">
                            <label for="fechaIngreso">Fecha de ingreso</label>
                            <input type="date" id="fechaIngreso">
                        </div>
                    </div>
                </div>

                <!-- Sección de imágenes -->
                <div class="form-seccion">
                    <h3>Fotos de la mascota</h3>
                    <div class="subida-imagenes">
                        <div class="area-subida" id="areaSubida">
                            <img src="../assets/icons/upload.svg" alt="Subir" class="icono-grande" />
                            <p>Arrastra imágenes aquí o haz clic para seleccionar</p>
                            <small>Máximo 5 imágenes (JPG, PNG)</small>
                            <input type="file" id="imagenes" multiple accept="image/*" style="display: none;">
                        </div>
                        
                        <div class="previsualizacion" id="previsualizacion"></div>
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="form-acciones">
                    <button type="button" onclick="window.location.href='mascotas.html'" class="btn-secundario">Cancelar</button>
                    <button type="submit" class="btn-primario" id="btnGuardar">
                        <img src="../assets/icons/save.svg" alt="Guardar" class="icono" />
                        Guardar Mascota
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script src="../js/admin-mascota-form.js"></script>
</body>
</html>
