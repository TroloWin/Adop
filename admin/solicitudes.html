<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestionar Solicitudes | Admin</title>
    <link rel="stylesheet" href="../css/estilos-admin.css" />
</head>
<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <!-- Sidebar igual -->
        </aside>

        <main class="admin-contenido">
            <div class="admin-header">
                <h1>Gestión de Solicitudes de Adopción</h1>
            </div>

            <!-- Tabs de estado -->
            <div class="solicitudes-tabs">
                <button class="tab-btn activo" onclick="cambiarTab('pendientes')" id="tabPendientes">
                    Pendientes <span class="contador" id="contPendientes">0</span>
                </button>
                <button class="tab-btn" onclick="cambiarTab('aprobadas')" id="tabAprobadas">
                    Aprobadas <span class="contador" id="contAprobadas">0</span>
                </button>
                <button class="tab-btn" onclick="cambiarTab('rechazadas')" id="tabRechazadas">
                    Rechazadas <span class="contador" id="contRechazadas">0</span>
                </button>
                <button class="tab-btn" onclick="cambiarTab('todas')" id="tabTodas">
                    Todas <span class="contador" id="contTodas">0</span>
                </button>
            </div>

            <!-- Lista de solicitudes -->
            <div class="solicitudes-grid" id="solicitudesContainer">
                <!-- Se llena con JS -->
            </div>

            <!-- Paginación -->
            <div class="paginacion">
                <button class="btn-pagina" id="prevPage" disabled>Anterior</button>
                <span id="pageInfo">Página 1</span>
                <button class="btn-pagina" id="nextPage">Siguiente</button>
            </div>
        </main>
    </div>

    <!-- Modal para revisar solicitud -->
    <div id="modalRevision" class="modal modal-grande">
        <div class="modal-contenido">
            <div class="modal-header">
                <h2>Revisar solicitud</h2>
                <button onclick="cerrarModal()" class="cerrar-modal">×</button>
            </div>
            
            <div class="modal-body" id="detalleSolicitud">
                <!-- Se llena con JS -->
            </div>
            
            <div class="modal-footer">
                <button onclick="procesarSolicitud('rechazar')" class="btn-rechazar" id="btnRechazar">
                    <img src="../assets/icons/cancel.svg" alt="Rechazar" class="icono" />
                    Rechazar solicitud
                </button>
                <button onclick="procesarSolicitud('aprobar')" class="btn-aprobar" id="btnAprobar">
                    <img src="../assets/icons/check.svg" alt="Aprobar" class="icono" />
                    Aprobar solicitud
                </button>
            </div>
        </div>
    </div>

    <script src="../js/admin-solicitudes.js"></script>
</body>
</html>
