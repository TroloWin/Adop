<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro | Patitas Felices</title>
    <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
    <nav class="navegacion">
        <div class="contenedor">
            <div class="logo">
                <img src="assets/images/logo.svg" alt="Patitas Felices" />
                <span class="logo-texto">Patitas Felices</span>
            </div>
            
            <div class="enlaces-nav">
                <a href="index.html" class="enlace">Inicio</a>
                <a href="adoptar.html" class="enlace">Adoptar</a>
                <a href="login.html" class="enlace">Iniciar Sesión</a>
                <a href="registro.html" class="enlace activo">Registrarse</a>
            </div>
        </div>
    </nav>

    <main class="contenedor-formulario">
        <div class="tarjeta-formulario">
            <div class="encabezado-formulario">
                <h1>Crear cuenta</h1>
                <p>Completa tus datos para registrarte como adoptante</p>
            </div>

            <form class="formulario" id="registroForm">
                <div class="grupo-formulario">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Juan Pérez" required />
                </div>

                <div class="grupo-formulario">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required />
                </div>

                <div class="grupo-formulario">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required />
                </div>

                <div class="grupo-formulario">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" required />
                </div>

                <div class="grupo-formulario">
                    <label for="telefono">Teléfono (opcional)</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="(123) 456-7890" />
                </div>

                <div class="grupo-formulario">
                    <label class="checkbox">
                        <input type="checkbox" name="terminos" required /> 
                        Acepto los términos y condiciones
                    </label>
                </div>

                <button type="submit" class="btn btn-primario btn-bloque">Registrarse</button>
            </form>

            <div class="pie-formulario">
                <p>¿Ya tienes cuenta? <a href="login.html" class="link">Inicia sesión aquí</a></p>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
