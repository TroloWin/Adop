<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión | Patitas Felices</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/estilos-login.css" />
</head>
<body>
    <nav class="navegacion">
        <div class="contenedor">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Patitas Felices" />
                <span class="logo-texto">Patitas Felices</span>
            </div>
            <div class="enlaces-nav">
                <a href="index.html" class="enlace">Inicio</a>
                <a href="adoptar.html" class="enlace">Adoptar</a>
                <a href="donadores.html" class="enlace">Donadores</a>
                <a href="nosotros.html" class="enlace">Nosotros</a>
            </div>
        </div>
    </nav>

    <main class="contenedor-formulario">
        <div class="tarjeta-formulario">
            <div class="encabezado-formulario">
                <h1>Iniciar Sesión</h1>
                <p>Ingresa tus credenciales para acceder</p>
            </div>

            <form class="formulario" id="loginForm">
                <div class="grupo-formulario">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="ejemplo@email.com" required />
                </div>

                <div class="grupo-formulario">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" required />
                </div>

                <button type="submit" class="btn btn-primario btn-bloque" id="btnLogin">
                    Iniciar Sesión
                </button>
            </form>

            <div class="pie-formulario">
                <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
                <p><a href="recuperar-password.html">¿Olvidaste tu contraseña?</a></p>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Configuración -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        const loginForm = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            btnLogin.disabled = true;
            btnLogin.textContent = 'Iniciando sesión...';
            
            try {
                const { userData } = await iniciarSesion(email, password);
                
                // Redirigir al inicio para TODOS los usuarios
                window.location.href = 'index.html';
                
            } catch (error) {
                alert(error.message);
                btnLogin.disabled = false;
                btnLogin.textContent = 'Iniciar Sesión';
            }
        });
    </script>
</body>
</html>
