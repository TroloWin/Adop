<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión | Patitas Felices</title>
    <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
    <nav class="navegacion">
        <div class="contenedor">
            <div class="logo">
                <img src="assets/images/logo.svg" alt="Patitas Felices" />
                <span class="logo-texto">Patitas Felices</span>
            </div>
            
            <div class="enlaces-nav">
                <a href="index.html" class="enlace">Inicio</a>
                <a href="adoptar.html" class="enlace">Adoptar</a>
                <a href="login.html" class="enlace activo">Iniciar Sesión</a>
                <a href="registro.html" class="btn btn-primario btn-pequeno">Registrarse</a>
            </div>
        </div>
    </nav>

    <main class="contenedor-formulario">
        <div class="tarjeta-formulario">
            <div class="encabezado-formulario">
                <h1>Bienvenido de nuevo</h1>
                <p>Ingresa tus credenciales para acceder</p>
            </div>

            <form class="formulario" id="loginForm">
                <div class="grupo-formulario">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required />
                </div>

                <div class="grupo-formulario">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required />
                </div>

                <div class="grupo-formulario recordar">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" /> Recordarme
                    </label>
                    <a href="recuperar-password.html" class="link">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn btn-primario btn-bloque">Iniciar Sesión</button>
            </form>

            <div class="pie-formulario">
                <p>¿No tienes cuenta? <a href="registro.html" class="link">Regístrate aquí</a></p>
            </div>

            <div class="acceso-admin">
                <hr />
                <p class="texto-centrado">¿Eres administrador?</p>
                <a href="admin/index.html" class="btn btn-outline btn-bloque">Acceder al Panel Admin</a>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
