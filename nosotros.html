<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contactos</title>
</head>

<body>

<!-- HEADER -->
<header>
    <div class="video-logo">
        <img src="assets/daioh.gif" />
    </div>

    <nav>
        <a>Donadores</a>
        <a>Nosotros</a>
        <a>Login</a>

        <div class="video-login">
            <img src="assets/daioh.gif" />
        </div>
    </nav>
</header>

<!-- CONTACTOS -->
<section class="contactos-section">

    <h2 class="titulo-contactos">Contactos</h2>

    <div class="contactos-layout">

        <!-- TEXTOS -->
        <div class="info-contacto">
            <p><strong>Ubicación</strong><br/>Av. Ejemplo 123, Ciudad</p>

            <p><strong>Número telefónico</strong><br/>+52 555 555 5555</p>

            <p><strong>Correo</strong><br/>contacto@ejemplo.com</p>

            <p><strong>Redes</strong></p>

            <div class="iconos-redes">
                <div class="icono"><img src="assets/daioh.gif" /></div>
                <div class="icono"><img src="assets/daioh.gif" /></div>
                <div class="icono"><img src="assets/daioh.gif" /></div>
                <div class="icono"><img src="assets/daioh.gif" /></div>
            </div>
        </div>

        <!-- IMAGEN GRANDE -->
        <div class="contenedor-mapa">
            <img src="assets/daioh.gif" />
        </div>

    </div>

</section>

</body>


<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #d7cff7;
}

/* HEADER */
header {
    width: 100%;
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-sizing: border-box;
}

.video-logo {
    width: 160px;
    height: 60px;
    overflow: hidden;
    border-radius: 6px;
    border: 2px solid #bfbfbf;
    background: black;
}

.video-logo img,
.video-login img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.video-login {
    width: 50px;
    height: 50px;
    overflow: hidden;
    border-radius: 50%;
    border: 2px solid #bfbfbf;
    background: black;
}

/* NAV */
nav {
    display: flex;
    align-items: center;
    gap: 20px;
    font-size: 18px;
    font-weight: bold;
}

nav a {
    text-decoration: none;
    cursor: pointer;
    color: black;
    padding: 6px 10px;
    border-radius: 8px;
    transition: 0.2s;
}

nav a:hover {
    background: rgba(0, 0, 0, 0.1);
}

/* CONTACTOS */
.contactos-section {
    padding: 40px 60px;
}

.titulo-contactos {
    font-size: 32px;
    margin-bottom: 20px;
}

.contactos-layout {
    display: grid;
    grid-template-columns: 1fr 1.2fr;
    gap: 40px;
}

.info-contacto p {
    font-size: 18px;
    margin-bottom: 18px;
}

.iconos-redes {
    display: flex;
    gap: 10px;
}

.icono {
    width: 40px;
    height: 40px;
    border: 2px solid #bfbfbf;
    border-radius: 6px;
    overflow: hidden;
    background: #e3e3e3;
}

.icono img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* MAPA / IMAGEN */
.contenedor-mapa {
    width: 100%;
    height: 380px;
    border-radius: 6px;
    border: 3px solid #1e70ff;
    overflow: hidden;
    background: black;
}

.contenedor-mapa img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* RESPONSIVE */
@media (max-width: 900px) {
    .contactos-layout {
        grid-template-columns: 1fr;
    }
}
</style>

</html>
