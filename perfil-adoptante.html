<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Perfil | Patitas Felices</title>
    <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
    <nav class="navegacion">
        <div class="contenedor">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Patitas Felices" />
                <span class="logo-texto">Patitas Felices</span>
            </div>
            
            <div class="enlaces-nav">
                <a href="index.html" class="enlace">
                    <img src="assets/icons/home.svg" alt="Inicio" class="icono" />
                    Inicio
                </a>
                <a href="adoptar.html" class="enlace">
                    <img src="assets/icons/search.svg" alt="Adoptar" class="icono" />
                    Adoptar
                </a>
                <a href="mis-solicitudes.html" class="enlace">
                    <img src="assets/icons/pending.svg" alt="Mis solicitudes" class="icono" /> <!-- NUEVO ÍCONO -->
                    Mis solicitudes
                </a>
                <div class="usuario-menu">
                    <span class="usuario-nombre">Juan Pérez</span>
                    <button class="btn btn-outline btn-pequeno" id="cerrarSesion">
                        <img src="assets/icons/logout.svg" alt="Cerrar sesión" class="icono" /> <!-- NUEVO ÍCONO -->
                        Cerrar sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="perfil-contenedor">
        <div class="contenedor">
            <h1 class="perfil-titulo">Mi Perfil</h1>

            <div class="perfil-grid">
                <!-- informacion personal -->
                <div class="perfil-seccion">
                    <h2>
                        <img src="assets/icons/user.svg" alt="Perfil" class="icono" />
                        Información personal
                    </h2>
                    
                    <form class="formulario-perfil" id="perfilForm">
                        <div class="grupo-formulario">
                            <label for="nombre">Nombre completo</label>
                            <input type="text" id="nombre" name="nombre" value="Juan Pérez" />
                        </div>

                        <div class="grupo-formulario">
                            <label for="email">
                                <img src="assets/icons/email.svg" alt="Email" class="icono-pequeno" />
                                Correo electrónico
                            </label>
                            <input type="email" id="email" name="email" value="juan@email.com" readonly disabled />
                        </div>

                        <div class="grupo-formulario">
                            <label for="telefono">
                                <img src="assets/icons/phone.svg" alt="Teléfono" class="icono-pequeno" />
                                Teléfono
                            </label>
                            <input type="tel" id="telefono" name="telefono" value="123-456-7890" />
                        </div>

                        <div class="grupo-formulario">
                            <label for="direccion">
                                <img src="assets/icons/location.svg" alt="Dirección" class="icono-pequeno" />
                                Dirección
                            </label>
                            <input type="text" id="direccion" name="direccion" value="Calle Principal 123" />
                        </div>

                        <button type="submit" class="btn btn-primario">
                            <img src="assets/icons/edit.svg" alt="Guardar" class="icono" /> <!-- NUEVO ÍCONO -->
                            Guardar cambios
                        </button>
                    </form>
                </div>

                <!-- cambiar contraseña -->
                <div class="perfil-seccion">
                    <h2>Seguridad</h2>
                    
                    <div class="cambiar-password">
                        <h3>Cambiar contraseña</h3>
                        <form>
                            <div class="grupo-formulario">
                                <label for="passwordActual">Contraseña actual</label>
                                <input type="password" id="passwordActual" />
                            </div>
                            <div class="grupo-formulario">
                                <label for="passwordNueva">Nueva contraseña</label>
                                <input type="password" id="passwordNueva" />
                            </div>
                            <div class="grupo-formulario">
                                <label for="passwordConfirmar">Confirmar contraseña</label>
                                <input type="password" id="passwordConfirmar" />
                            </div>
                            <button class="btn btn-outline">Actualizar contraseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
