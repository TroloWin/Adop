<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña | Patitas Felices</title>
    <link rel="stylesheet" href="../css/estilos.css" />
    <link rel="stylesheet" href="../css/estilos-login.css" />
</head>
<body>
    <nav class="navegacion">
        <div class="contenedor">
            <div class="logo">
                <a href="../index.html">
                    <img src="../assets/images/logo.png" alt="Patitas Felices" />
                    <span class="logo-texto">Patitas Felices</span>
                </a>
            </div>
            <div class="enlaces-nav">
                <a href="../index.html" class="enlace">Inicio</a>
                <a href="../adoptar.html" class="enlace">Adoptar</a>
                <a href="../donadores.html" class="enlace">Donadores</a>
                <a href="../nosotros.html" class="enlace">Nosotros</a>
            </div>
        </div>
    </nav>

    <main class="contenedor-formulario">
        <div class="tarjeta-formulario">
            <div class="encabezado-formulario">
                <h1>Recuperar contraseña</h1>
                <p>Te enviaremos un enlace a tu correo electronico</p>
            </div>

            <div id="mensajeError" class="mensaje-error" style="display: none;"></div>
            <div id="mensajeExito" class="mensaje-exito" style="display: none;"></div>

            <form class="formulario" id="recuperarForm">
                <div class="grupo-formulario">
                    <label for="email">Correo electronico</label>
                    <input type="email" id="email" placeholder="ejemplo@email.com" required />
                </div>

                <button type="submit" class="btn btn-primario btn-bloque" id="btnRecuperar">
                    Enviar enlace
                </button>
            </form>

            <div class="pie-formulario">
                <p><a href="login.html">Volver al inicio de sesion</a></p>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script src="../js/firebase-config.js"></script>
    <script src="../js/auth.js"></script>
    
    <script>
        const recuperarForm = document.getElementById('recuperarForm');
        const btnRecuperar = document.getElementById('btnRecuperar');
        const mensajeError = document.getElementById('mensajeError');
        const mensajeExito = document.getElementById('mensajeExito');

        recuperarForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            mensajeError.style.display = 'none';
            mensajeExito.style.display = 'none';
            btnRecuperar.disabled = true;
            btnRecuperar.textContent = 'Enviando...';
            
            const result = await recuperarPassword(email);
            
            if (result.success) {
                mensajeExito.textContent = result.message;
                mensajeExito.style.display = 'block';
                recuperarForm.reset();
            } else {
                mensajeError.textContent = result.message;
                mensajeError.style.display = 'block';
            }
            
            btnRecuperar.disabled = false;
            btnRecuperar.textContent = 'Enviar enlace';
        });
    </script>
</body>
</html>
