<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Adopción</title>

  <style>

    /* ------------------- ESTILOS GENERALES ------------------- */
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #d7cff7;
    }

    /* Transiciones globales */
    * {
      transition: all 0.25s ease;
    }

    /* ------------------- HEADER ------------------- */
    header {
      width: 100%;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(6px);
      border-bottom: 2px solid #c3baef;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* -------- LOGO -------- */
    .video-logo {
      width: 160px;
      height: 60px;
      overflow: hidden;
      border-radius: 10px;
      border: 3px solid #b29ae8;
      background: black;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Video adaptado */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* En hover el borde del video brilla */
    .video-logo:hover,
    .video-login:hover,
    .contenedor-video:hover {
      transform: scale(1.03);
      border-color: #fff;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    /* -------- MENÚ -------- */
    nav {
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 18px;
      font-weight: bold;
    }

    nav a {
      color: black;
      cursor: pointer;
      padding: 8px 14px;
      border-radius: 10px;
      background: rgba(255,255,255,0.4);
    }

    nav a:hover {
      background: white;
      transform: scale(1.05);
    }

    /* -------- VIDEO LOGIN -------- */
    .video-login {
      width: 50px;
      height: 50px;
      overflow: hidden;
      border-radius: 50%;
      border: 3px solid #b29ae8;
      background: black;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* ------------------- SECCIONES ------------------- */
    section {
      padding: 30px 40px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ------------------- TÍTULOS ------------------- */
    .titulo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .video-titulo {
      width: 42px;
      height: 42px;
      overflow: hidden;
      border-radius: 8px;
      border: 3px solid #b29ae8;
      background: black;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* ------------------- VIDEOS GRID ------------------- */
    .contenedor-videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 22px;
    }

    .contenedor-video {
      width: 100%;
      height: 150px;
      overflow: hidden;
      border-radius: 10px;
      border: 3px solid #b29ae8;
      background: black;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      cursor: pointer;
    }

    /* Hover animado */
    .contenedor-video:hover video {
      filter: brightness(1.25);
      transform: scale(1.06);
    }

    /* Pausar video al hover */
    .contenedor-video:hover video {
      animation-play-state: paused;
    }

    /* ------------------- BOTÓN ADOPTAR ------------------- */
    .boton-adoptar {
      display: block;
      margin: 40px auto 70px auto;
      padding: 15px 50px;
      background: white;
      border-radius: 12px;
      border: none;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0,0,0,0.25);
      transition: 0.25s;
    }

    .boton-adoptar:hover {
      transform: scale(1.08);
      background: #f9f4ff;
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
    }

    /* ------------------- RESPONSIVE ------------------- */
    @media (max-width: 600px) {
      header {
        padding: 15px;
        flex-direction: column;
        gap: 15px;
      }

      nav {
        gap: 12px;
      }

      section {
        padding: 20px;
      }

      .boton-adoptar {
        width: 90%;
      }
    }

  </style>

</head>

<body>

  <!-- ------------------- HEADER ------------------- -->
  <header>
    <div class="video-logo">
      <video src="assets/daioh.mp4" autoplay loop muted></video>
    </div>

    <nav>
      <a>Donadores</a>
      <a>Nosotros</a>
      <a>Login</a>

      <div class="video-login">
        <video src="assets/daioh.mp4" autoplay loop muted></video>
      </div>
    </nav>
  </header>

  <!-- ------------------- REGISTRARSE ------------------- -->
  <section>
    <div class="titulo">
      <div class="video-titulo">
        <video src="assets/daioh.mp4" autoplay loop muted></video>
      </div>
      Pasos para registrarse
    </div>

    <div class="contenedor-videos">
      <div class="contenedor-video"><video src="assets/daioh.mp4" autoplay loop muted></video></div>
      <div class="contenedor-video"><video src="assets/daioh.mp4" autoplay loop muted></video></div>
      <div class="contenedor-video"><video src="assets/daioh.mp4" autoplay loop muted></video></div>
    </div>
  </section>

  <!-- ------------------- ADOPTAR ------------------- -->
  <section>
    <div class="titulo">
      <div class="video-titulo">
        <video src="assets/daioh.mp4" autoplay loop muted></video>
      </div>
      Pasos para adoptar
    </div>

    <div class="contenedor-videos">
      <div class="contenedor-video"><video src="assets/daioh.mp4" autoplay loop muted></video></div>
      <div class="contenedor-video"><video src="assets/daioh.mp4" autoplay loop muted></video></div>
      <div class="contenedor-video"><video src="assets/daioh.mp4" autoplay loop muted></video></div>
      <div class="contenedor-video"><video src="assets/daioh.mp4" autoplay loop muted></video></div>
    </div>
  </section>

  <button class="boton-adoptar">Adoptar</button>

</body>
</html>
