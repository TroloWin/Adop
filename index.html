<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Adopción</title>

</head>

<body>

 <!-- logo -->
  <header>
    <div class="video-logo">
      <video src="assets/daioh.mp4" autoplay loop muted></video>
    </div>

    <!-- menu -->
    <nav>
      <a>Donadores</a>
      <a>Nosotros</a>
      <a>Login</a>

      <!-- video login -->
      <div class="video-login">
        <video src="assets/daioh.mp4" autoplay loop muted></video>
      </div>
    </nav>
  </header>

  <!-- registro -->
  <section>
    <div class="titulo">
      <div class="video-registrarse">
        <video src="assets/daioh.mp4" autoplay loop muted></video>
      </div>
      Pasos para registrarse
    </div>

    <div class="contenedor-registrarse">
      <div class="contenedor-video"><video src="assets/daioh.mp4" autoplay loop muted></video></div>
      <div class="contenedor-video"><video src="assets/daioh.mp4" autoplay loop muted></video></div>
      <div class="contenedor-video"><video src="assets/daioh.mp4" autoplay loop muted></video></div>
    </div>
  </section>

  <!-- adoptar -->
  <section>
    <div class="titulo">
      <div class="video-adoptar">
        <video src="assets/daioh.mp4" autoplay loop muted></video>
      </div>
      Pasos para adoptar
    </div>

    <div class="contenedor-adoptar">
      <div class="contenedor-video"><video src="assets/daioh.mp4" autoplay loop muted></video></div>
      <div class="contenedor-video"><video src="assets/daioh.mp4" autoplay loop muted></video></div>
      <div class="contenedor-video"><video src="assets/daioh.mp4" autoplay loop muted></video></div>
      <div class="contenedor-video"><video src="assets/daioh.mp4" autoplay loop muted></video></div>
    </div>
  </section>

  <button class="boton-adoptar">Adoptar</button>

</body>

<style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #d7cff7;
    }

    /* HEADER */
    header {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    .video-logo {
      width: 160px;
      height: 60px;
      overflow: hidden;
      border-radius: 6px;
      border: 2px solid #bfbfbf;
      background: black;
    }

    .video-logo video,
    .video-login video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-login {
      width: 50px;
      height: 50px;
      overflow: hidden;
      border-radius: 50%;
      border: 2px solid #bfbfbf;
      background: black;
    }

    /* MENÚ */
    nav {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    nav a {
      text-decoration: none;
      cursor: pointer;
      color: black;
      padding: 6px 10px;
      border-radius: 8px;
      transition: 0.2s;
    }

    nav a:hover {
      background: rgba(0, 0, 0, 0.1);
    }

    /* TITULOS CON VIDEO */
    section {
      padding: 20px 40px;
    }

    .titulo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 22px;
      font-weight: bold;
    }

    .video-registrarse,
    .video-adoptar {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      overflow: hidden;
      background: black;
      border: 2px solid #bfbfbf;
      flex-shrink: 0;
    }

    .video-registrarse video,
    .video-adoptar video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* GRID PASOS */
    .contenedor-registrarse,
    .contenedor-adoptar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 15px;
      margin-bottom: 40px;
    }

    .contenedor-video {
      width: 100%;
      height: 140px;
      border: 2px solid #bfbfbf;
      border-radius: 6px;
      overflow: hidden;
      background: black;
    }

    .contenedor-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* BOTÓN */
    .boton-adoptar {
      display: block;
      margin: 0 auto 60px auto;
      padding: 12px 40px;
      background: white;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

  </style>

</html>
