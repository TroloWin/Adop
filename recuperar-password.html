<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña | Patitas Felices</title>
    <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
    <nav class="navegacion">
        <div class="contenedor">
            <div class="logo">
                <img src="assets/images/logo.svg" alt="Patitas Felices" />
                <span class="logo-texto">Patitas Felices</span>
            </div>
        </div>
    </nav>

    <main class="contenedor-formulario">
        <div class="tarjeta-formulario">
            <div class="encabezado-formulario">
                <h1>Recuperar contraseña</h1>
                <p>Te enviaremos un enlace a tu correo electrónico</p>
            </div>

            <form class="formulario" id="recuperarForm">
                <div class="grupo-formulario">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required />
                </div>

                <button type="submit" class="btn btn-primario btn-bloque">Enviar enlace</button>
                <a href="login.html" class="btn btn-link btn-bloque">Volver al inicio de sesión</a>
            </form>
        </div>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
