<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Formulario de Adopción</title>
</head>

<body>

<!-- HEADER - BARRA SUPERIOR ORIGINAL -->
<header>
    <div class="video-logo">
        <img src="assets/daioh.gif" alt="Logo" />
    </div>

    <!-- MENÚ ORIGINAL -->
    <nav>
        <a onclick="window.location.href='donadores.html'">Donadores</a>
        <a onclick="window.location.href='nosotros.html'">Nosotros</a>
        <a onclick="window.location.href='login.html'">Login</a>

        <!-- GIF LOGIN ORIGINAL -->
        <div class="video-login">
            <img src="assets/daioh.gif" alt="Login" />
        </div>
    </nav>
</header>

<!-- CONTENIDO PRINCIPAL -->
<main class="contenedor-adopcion">
    
    <!-- Título -->
    <div class="titulo-adopcion">
        <div class="icono-titulo">
            <img src="assets/daioh.gif" alt="Adopción" />
        </div>
        <h1>Formulario de Adopción</h1>
    </div>
    
    <!-- Formulario Simple -->
    <form class="formulario-simple">
        
        <!-- Sección 1: Información Personal -->
        <div class="seccion-formulario">
            <h2 class="titulo-seccion">Información Personal</h2>
            
            <div class="campo">
                <label>Nombre completo</label>
                <div class="input-box">
                    <img src="assets/daioh.gif" alt="Nombre" />
                </div>
            </div>
            
            <div class="campo">
                <label>Email</label>
                <div class="input-box">
                    <img src="assets/daioh.gif" alt="Email" />
                </div>
            </div>
            
            <div class="campo">
                <label>Teléfono</label>
                <div class="input-box">
                    <img src="assets/daioh.gif" alt="Teléfono" />
                </div>
            </div>
            
            <div class="campo">
                <label>Dirección</label>
                <div class="input-box grande">
                    <img src="assets/daioh.gif" alt="Dirección" />
                </div>
            </div>
        </div>
        
        <!-- Sección 2: Información de Vivienda -->
        <div class="seccion-formulario">
            <h2 class="titulo-seccion">Información de Vivienda</h2>
            
            <div class="campo">
                <label>Tipo de vivienda</label>
                <div class="opciones">
                    <div class="opcion">
                        <div class="opcion-icono">
                            <img src="assets/daioh.gif" alt="Casa" />
                        </div>
                        <span>Casa</span>
                    </div>
                    <div class="opcion">
                        <div class="opcion-icono">
                            <img src="assets/daioh.gif" alt="Departamento" />
                        </div>
                        <span>Departamento</span>
                    </div>
                    <div class="opcion">
                        <div class="opcion-icono">
                            <img src="assets/daioh.gif" alt="Otro" />
                        </div>
                        <span>Otro</span>
                    </div>
                </div>
            </div>
            
            <div class="campo">
                <label>¿Tiene patio/jardín?</label>
                <div class="opciones-simple">
                    <div class="opcion-simple">
                        <div class="check-box">
                            <img src="assets/daioh.gif" alt="Sí" />
                        </div>
                        <span>Sí</span>
                    </div>
                    <div class="opcion-simple">
                        <div class="check-box">
                            <img src="assets/daioh.gif" alt="No" />
                        </div>
                        <span>No</span>
                    </div>
                </div>
            </div>
            
            <div class="campo">
                <label>¿Otras mascotas en casa?</label>
                <div class="input-box">
                    <img src="assets/daioh.gif" alt="Mascotas" />
                </div>
            </div>
        </div>
        
        <!-- Sección 3: Mascota Deseada -->
        <div class="seccion-formulario">
            <h2 class="titulo-seccion">Mascota Deseada</h2>
            
            <div class="campo">
                <label>Tipo de mascota</label>
                <div class="opciones">
                    <div class="opcion">
                        <div class="opcion-icono">
                            <img src="assets/daioh.gif" alt="Perro" />
                        </div>
                        <span>Perro</span>
                    </div>
                    <div class="opcion">
                        <div class="opcion-icono">
                            <img src="assets/daioh.gif" alt="Gato" />
                        </div>
                        <span>Gato</span>
                    </div>
                </div>
            </div>
            
            <div class="campo">
                <label>Tamaño preferido</label>
                <div class="opciones">
                    <div class="opcion">
                        <div class="opcion-icono">
                            <img src="assets/daioh.gif" alt="Pequeño" />
                        </div>
                        <span>Pequeño</span>
                    </div>
                    <div class="opcion">
                        <div class="opcion-icono">
                            <img src="assets/daioh.gif" alt="Mediano" />
                        </div>
                        <span>Mediano</span>
                    </div>
                    <div class="opcion">
                        <div class="opcion-icono">
                            <img src="assets/daioh.gif" alt="Grande" />
                        </div>
                        <span>Grande</span>
                    </div>
                </div>
            </div>
            
            <div class="campo">
                <label>Razón para adoptar</label>
                <div class="input-box grande">
                    <img src="assets/daioh.gif" alt="Razón" />
                </div>
            </div>
        </div>
        
        <!-- Botones -->
        <div class="botones-formulario">
            <button type="button" class="btn-cancelar" onclick="window.location.href='index.html'">
                Cancelar
            </button>
            <button type="submit" class="btn-enviar">
                Enviar Solicitud
            </button>
        </div>
        
    </form>
    
</main>

<script>
// Script simple para manejar el envío
document.querySelector('.formulario-simple').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Mostrar mensaje simple
    alert('Formulario enviado. Te contactaremos pronto.');
    
    // Redirigir al inicio
    setTimeout(function() {
        window.location.href = 'index.html';
    }, 1500);
});

// Marcar opciones al hacer clic
document.querySelectorAll('.opcion, .opcion-simple').forEach(function(opcion) {
    opcion.addEventListener('click', function() {
        // Remover selección de hermanos
        var hermanos = this.parentElement.children;
        for (var i = 0; i < hermanos.length; i++) {
            hermanos[i].classList.remove('seleccionado');
        }
        
        // Marcar este como seleccionado
        this.classList.add('seleccionado');
    });
});
</script>

<style>
/* ESTILOS WIREFRAME SIMPLE */

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #d7cff7;
}

/* HEADER - EXACTAMENTE IGUAL AL ORIGINAL */
header {
    width: 100%;
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-sizing: border-box;
}

.video-logo {
    width: 160px;
    height: 60px;
    overflow: hidden;
    border-radius: 6px;
    border: 2px solid #bfbfbf;
    background: black;
}

.video-logo img,
.video-login img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.video-login {
    width: 50px;
    height: 50px;
    overflow: hidden;
    border-radius: 50%;
    border: 2px solid #bfbfbf;
    background: black;
}

/* NAV */
nav {
    display: flex;
    align-items: center;
    gap: 20px;
    font-size: 18px;
    font-weight: bold;
}

nav a {
    text-decoration: none;
    cursor: pointer;
    color: black;
    padding: 6px 10px;
    border-radius: 8px;
    transition: 0.2s;
}

nav a:hover {
    background: rgba(0, 0, 0, 0.1);
}

/* CONTENEDOR PRINCIPAL */
.contenedor-adopcion {
    padding: 30px 40px;
    max-width: 800px;
    margin: 0 auto;
}

/* TÍTULO */
.titulo-adopcion {
    text-align: center;
    margin-bottom: 40px;
}

.icono-titulo {
    width: 80px;
    height: 80px;
    border-radius: 10px;
    border: 2px solid #bfbfbf;
    overflow: hidden;
    background: black;
    margin: 0 auto 20px auto;
}

.icono-titulo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.titulo-adopcion h1 {
    margin: 0;
    font-size: 28px;
    color: #333;
}

/* FORMULARIO */
.formulario-simple {
    background: white;
    padding: 30px;
    border-radius: 10px;
    border: 2px solid #bfbfbf;
}

/* SECCIONES */
.seccion-formulario {
    margin-bottom: 40px;
    padding-bottom: 30px;
    border-bottom: 2px solid #bfbfbf;
}

.seccion-formulario:last-child {
    border-bottom: none;
    margin-bottom: 0;
    padding-bottom: 0;
}

.titulo-seccion {
    margin: 0 0 20px 0;
    font-size: 22px;
    color: #333;
    display: flex;
    align-items: center;
    gap: 10px;
}

.titulo-seccion::before {
    content: '';
    width: 30px;
    height: 30px;
    background: #d7cff7;
    border: 2px solid #bfbfbf;
    border-radius: 6px;
}

/* CAMPOS */
.campo {
    margin-bottom: 25px;
}

.campo label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #333;
    font-size: 16px;
}

.input-box {
    width: 100%;
    height: 50px;
    border: 2px solid #bfbfbf;
    border-radius: 6px;
    overflow: hidden;
    background: #f5f5f5;
}

.input-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.input-box.grande {
    height: 100px;
}

/* OPCIONES */
.opciones {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 15px;
}

.opcion {
    border: 2px solid #bfbfbf;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    background: #f5f5f5;
    transition: all 0.2s;
}

.opcion:hover {
    border-color: #999;
    background: #eee;
}

.opcion.seleccionado {
    border-color: #7E57C2;
    background: #e8e0ff;
}

.opcion-icono {
    width: 60px;
    height: 60px;
    border-radius: 8px;
    border: 2px solid #bfbfbf;
    overflow: hidden;
    background: black;
    margin: 0 auto 10px auto;
}

.opcion-icono img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.opcion span {
    font-weight: bold;
    color: #333;
}

/* OPCIONES SIMPLES */
.opciones-simple {
    display: flex;
    gap: 20px;
}

.opcion-simple {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    padding: 10px 15px;
    border: 2px solid #bfbfbf;
    border-radius: 6px;
    background: #f5f5f5;
    transition: all 0.2s;
}

.opcion-simple:hover {
    border-color: #999;
    background: #eee;
}

.opcion-simple.seleccionado {
    border-color: #7E57C2;
    background: #e8e0ff;
}

.check-box {
    width: 25px;
    height: 25px;
    border: 2px solid #bfbfbf;
    border-radius: 4px;
    overflow: hidden;
    background: black;
}

.check-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* BOTONES */
.botones-formulario {
    display: flex;
    justify-content: flex-end;
    gap: 20px;
    margin-top: 40px;
    padding-top: 30px;
    border-top: 2px solid #bfbfbf;
}

.btn-cancelar,
.btn-enviar {
    padding: 12px 30px;
    border: 2px solid #bfbfbf;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s;
}

.btn-cancelar {
    background: white;
    color: #333;
}

.btn-cancelar:hover {
    background: #f5f5f5;
    border-color: #999;
}

.btn-enviar {
    background: #7E57C2;
    color: white;
    border-color: #7E57C2;
}

.btn-enviar:hover {
    background: #5E35B1;
    border-color: #5E35B1;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    header {
        padding: 15px 20px;
        flex-direction: column;
        gap: 15px;
    }
    
    nav {
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .contenedor-adopcion {
        padding: 20px;
    }
    
    .formulario-simple {
        padding: 20px;
    }
    
    .opciones {
        grid-template-columns: 1fr 1fr;
    }
    
    .botones-formulario {
        flex-direction: column;
    }
    
    .btn-cancelar,
    .btn-enviar {
        width: 100%;
    }
}

@media (max-width: 480px) {
    .opciones {
        grid-template-columns: 1fr;
    }
    
    .opciones-simple {
        flex-direction: column;
        gap: 10px;
    }
    
    .titulo-adopcion h1 {
        font-size: 24px;
    }
    
    .titulo-seccion {
        font-size: 20px;
    }
}
</style>

</html>
